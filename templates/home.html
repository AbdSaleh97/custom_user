{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="user-info">
        <img src="https://th.bing.com/th?q=Employee+Icon.png&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-XA&cc=JO&setlang=en&adlt=strict&t=1&mw=247" alt="Employee Icon" class="round-image">
        <p>Hi {{ user.username }}</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
{% else %}
    <p>You are NOT logged in</p>
    <a href="{% url 'login' %}" class="button-link">Login</a>
    <a href="{% url 'signup' %}" class="button-link">Sign Up</a>
{% endif %}
{% endblock %}
